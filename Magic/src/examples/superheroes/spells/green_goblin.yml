goblin_glider:
 world_border_restricted: true
 creative_restricted: true
 cast_on_no_target: false
 cancel_effects: true
 actions:
  cast:
  - class: ChangeContext
    target_offset: 0,1,0
    ignore_result: true
    actions:
    - class: Volume
      radius: 1
      actions:
      - class: CheckBlock
        allowed: passthrough
        fail:
        - class: Message
          ignore_result: true
          message_type: action_bar
          message_key: nospace
        - class: CastResult
          result: no_target
          end_result: true
        - class: Stop
  - class: ModifyVariable
    variable: glider
    value: 1
    scope: mage
  - class: MountArmorStand
  - class: ModifyVariable
    variable: glider
    value: 0
    scope: mage
 effects:
  cast:
  - class: EffectSingle
    sound: entity_enderdragon_flap
    sound_volume: 1.1
  - class: EffectSingle
    location: origin
    source_location: feet
    effectlib:
     class: TraceEffect
     duration: $duration
     particle: cloud
     relative_offset: -0.2,0.5,0
  crash:
  - class: EffectSingle
    location: origin
    entity_effect: hurt
    particle: explosion_large
  - class: EffectSingle
    location: origin
    effectlib:
     class: SmokeEffect
     iterations: 12
  land:
  - sound: block_stone_step
    sound_pitch: 0.7
  - class: EffectRing
    particle: block_crack
    source_location: feet
    period: 4
    particle_count: 80
    radius: 4
    particle_offset_x: 0.9
    particle_offset_z: 0.9
    particle_offset_y: 0.1
 parameters:
  target: self
  mount_name: Glider
  helmet_item: glider
  start_speed: 0.5
  braking: 0.1
  min_speed: 0
  max_speed: 0.75
  max_acceleration: 0.05
  max_deceleration: 0.03
  liftoff_duration: 500
  liftoff_thrust: 1.5
  steer_speed: 0.75
  fall_protection: 8000
  duration: 60000
  cooldown: 30000
  cancel_on_no_permission: true
  sound: magic.flying
  sound_interval: 500
  sound_max_volume: 4
  sound_min_volume: 0.9
  sound_max_pitch: 2
  sound_min_pitch: 0.5
  armor_stand_pitch: 0.6
  controllable: true
  strafe_controllable: 0.75
  jump_controllable: 0.75
  armor_stand_marker: false
