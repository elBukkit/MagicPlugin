regular_bomb:
 actions:
  cast:
  - class: CheckRequirements
    requirements:
    - variables:
      - variable: glider
        value: 1
    fail:
    - class: CustomProjectile
      actions:
      - class: AreaOfEffect
        actions:
        - class: Damage
      - class: Sphere
        actions:
        - class: BreakBlock
    actions:
    - class: Multiply
      multiply: 3
      actions:
      - class: CustomProjectile
        spread: 0.8
        first:
         spread: 0
        actions:
        - class: AreaOfEffect
          actions:
          - class: Damage
        - class: Sphere
          actions:
          - class: BreakBlock
 effects:
  cast:
  - class: EffectSingle
    sound: magic.zap_crack
    location: origin
  tick:
  - particle: redstone
    color: "ff7518"
    location: target
    particle_size: 0.5
    particle_offset_x: 0.1
    particle_offset_y: 0.1
    particle_offset_z: 0.1
  projectile:
  - effectlib:
     class: SphereEffect
     particle: redstone
     particle_size: 0.5
     color: "ff7518"
     iterations: 30
     radius: 0.2
     particles: 10
  hit:
  - location: target
    particle: explosion_huge
    sound: entity_generic_explode
 parameters:
  target: other
  hitbox: true
  allow_max_range: true
  velocity: 30
  gravity: 0.05
  range: 120
  target_type: Damageable
  damage: 6
  target_breakables: 0
  cooldown: 5000
  target_self_timeout: 2000
  radius: 1.5
  speed: 1.2
  falling: true
  direction: 0,0.5,0
  undo: 10000
  destructible_durability: 200
  break_durability: 50
  radius: 2
  durability_max_distance: 4
  damage_max_distance: 3

sticky_bomb:
 actions:
  cast:
  - class: CustomProjectile
    actions:
    - class: PlayEffects
      effects: explode
      ignore_result: true
    - class: AreaOfEffect
      actions:
      - class: Damage
    - class: Sphere
      actions:
      - class: BreakBlock
 effects:
  cast:
  - class: EffectSingle
    sound: magic.zap_crack
    location: origin
  tick:
  - particle: redstone
    color: "ff7518"
    location: target
    particle_size: 0.5
    particle_offset_x: 0.1
    particle_offset_y: 0.1
    particle_offset_z: 0.1
  projectile:
  - effectlib:
     class: SphereEffect
     particle: redstone
     particle_size: 0.5
     color: "ff7518"
     iterations: 30
     radius: 0.2
     particles: 10
  hit:
  - location: target
    sound: magic.zap
    sound_volume: 0.3
    effectlib:
     class: Modified
     duration: $attach_duration
     parameters:
      radius: "sin(t/8) * 0.5"
     effect:
      class: SphereEffect
      particle: redstone
      particle_size: 0.5
      color: "ff7518"
      particles: 10
      particle_count: 4
      particle_offset_x: 0.01
      particle_offset_y: 0.01
      particle_offset_z: 0.01
  explode:
  - location: target
    particle: explosion_huge
    sound: entity_generic_explode
 parameters:
  target: other
  hitbox: true
  allow_max_range: true
  velocity: 30
  gravity: 0.05
  range: 120
  target_type: Damageable
  damage: 4
  target_breakables: 0
  cooldown: 5000
  target_self_timeout: 2000
  attach_duration: 3000
  radius: 1.5
  speed: 1.2
  falling: true
