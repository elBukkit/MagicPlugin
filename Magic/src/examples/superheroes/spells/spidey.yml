web_pad:
 actions:
  cast:
  - class: Delay
    delay: 500
  - class: Disc
    actions:
    - class: ModifyBlock
    - class: PlayEffects
      effects: web
 effects:
  cast:
  - location: origin
    sound: magic.zap_crack
    sound_pitch: 2
    sound_volume: 0.1
    particle: fireworks_spark
    particle_count: 15
    particle_data: 0.05
    particle_offset_x: 0.01
    particle_offset_z: 0.01
    particle_offset_y: 0.01
    effectlib:
     update_directions: false
     update_locations: false
     class: Cone
     radius_grow: 0.01
     iterations: 5
     particle: item_crack
     material: cobweb
     particles: 10
     duration: 1000
     angular_velocity: 0.5
  web:
  - location: target
    sound: block_wool_place
    sound_volume: .2
    target_location: block
    particle: block_crack
    material: cobweb
    particle_count: 25
    particle_offset_x: 0.5
    particle_offset_y: 0.5
    particle_offset_z: 0.5
  undo:
  - location: target
    sound: block_wool_break
    particle: block_crack
    material: cobweb
    particle_count: 50
    particle_offset_x: 2.5
    particle_offset_y: 2.5
    particle_offset_z: 2.5
 parameters:
  allow_max_range: true
  range: 10
  radius: 2
  axis: z
  brush: cobweb
  orient: true
  orient_snap: 45
  transparent: transparent_to_construction
  destructible: destructible_replace
  check_destructible: true
  undo: 10000
  cooldown: 5000

spider_wall_climb:
 passive: true
 triggers:
  - trigger: sneak
 actions:
  cast:
  - class: BlockSearch
    direction: forward
    actions:
    - class: ChangeContext
      target_caster: true
      actions:
      - class: PotionEffect
        duration: 1000
        add_effects:
         levitation: 2
 parameters:
  destructible: '!all_air,all_water,all_lava,plants'
  range: 1
  target: block

web_string:
 actions:
  cast:
  - class: CustomProjectile
    actions:
    - class: ChangeContext
      swap_source_and_target: true
      actions:
      - class: FallProtection
        duration: 8000
      - class: Repeat
        repeat: 5
        actions:
        - class: Velocity
          push: -1
        - class: Delay
          delay: 100
      - class: Velocity
        push: -3
      - class: Delay
        delay: 500
      - class: AreaOfEffect
        actions:
        - class: Damage
 effects:
  tick:
  - location: target
    particle: item_crack
    material: cobweb
    particle_count: 3
    particle_offset_x: 0.01
    particle_offset_y: 0.01
    particle_offset_z: 0.01
  cast:
  - sound: magic.zap_crack
    sound_pitch: 2
    sound_volume: 0.1
    location: origin
 parameters:
  radius: 2
  y_radius: 2
  damage: 6
  cooldown: 1000
  velocity: 500
  undo: 2000
  range: 64
  allow_max_range: true
  target_self: false
  target: other

web_hang:
 cast_on_no_target: false
 actions: 
  cast:
  - class: ChangeContext
    target_offset: 0,-2,0
    target_caster: true
    actions:
    - class: CheckBlock
      actions:
      - class: Retarget
        actions:
        - class: ChangeContext
          origin_offset: 0,-3,0
          actions:
          - class: CustomProjectile
            ignore_blocks: true
            destructible: solid
            actions:
            - class: Repeat
              repeat: 5
              actions:
              - class: Velocity
                push: -0.75
              - class: Delay
                delay: 250
            - class: Repeat
              repeat: 35
              actions:
              - class: Velocity
                push: -0.2
              - class: Delay
                delay: 250
 effects:
  no_action: []
  no_target: []
  hit_entity:
  - location: target
    target_location: body
    effectlib:
     class: AnimatedBall
     particle: item_crack
     x_factor: 0.5
     z_factor: 0.5
     y_factor: 1
     iterations: 5
     material: cobweb
     duration: 10000
     particles: 50
  cast:
  - location: origin
    sound: magic.zap_crack
    sound_pitch: 2
    sound_volume: 0.1
  tick:
  - location: target
    particle: item_crack
    material: cobweb
    particle_count: 5
    particle_offset_x: 0.01
    particle_offset_y: 0.01
    particle_offset_z: 0.01
 parameters:
  cooldown: 15000
  allow_max_range: true
  allowed: solid
  hitbox: true
  projectile_effects_use_target: true
  velocity: 200
  target: other_entity
  target_self: false
  range: 16

web_ball:
 actions:
  alternate_sneak:
  - class: CustomProjectile
    tick_effects: big
    actions:
    - class: CheckBlock
      actions:
      - class: ChangeContext
        target_attachment: true
        actions:
        - class: ModifyBlock
    - class: AreaOfEffect
      actions:
      - class: PlayEffects
        effects: hit_entity
      - class: Damage
      - class: Velocity
        push: 1.5
      - class: PotionEffect
  cast: 
  - class: CustomProjectile
    actions:
    - class: CheckBlock
      actions:
      - class: ChangeContext
        target_attachment: true
        actions:
        - class: ModifyBlock
    - class: Damage
    - class: Velocity
      push: 0.75
    - class: PotionEffect
 effects:
  big:
  - location: target
    source_location: body
    particle: item_crack
    material: cobweb
    particle_count: 15
    particle_data: 0.05
    particle_offset_x: 0.5
    particle_offset_z: 0.5
    particle_offset_y: 0.5
  cast:
  - location: origin
    sound: magic.zap_crack
    sound_pitch: 2
    sound_volume: 0.1
    particle: fireworks_spark
    particle_count: 15
    particle_data: 0.05
    particle_offset_x: 0.01
    particle_offset_z: 0.01
    particle_offset_y: 0.01
  tick:
  - location: target
    particle: item_crack
    material: cobweb
    particle_count: 5
    particle_data: 0.05
    particle_offset_x: 0.15
    particle_offset_z: 0.15
    particle_offset_y: 0.15
  hit:
  - location: target
    particle: fireworks_spark
    sound: entity_magma_cube_squish
    sound_volume: 0.5
    sound_pitch: 2
    particle_count: 5
    particle_data: 0.05
    particle_offset_x: 0.01
    particle_offset_z: 0.01
    particle_offset_y: 0.01
  hit_entity: 
  - location: target
    target_location: feet
    effectlib:
     class: AnimatedBall
     particle: item_crack
     y_factor: 0.75
     x_factor: 0.5
     z_factor: 0.5
     material: cobweb
     duration: $duration
     particles: 50
  undo:
  - location: target
    sound: block_wool_break
    particle: block_crack
    material: cobweb
    particle_count: 25
    particle_offset_x: .5
    particle_offset_y: .5
    particle_offset_z: .5
 headshot_parameters:
  add_effects:
   blindness: 1
 alternate_sneak_parameters:
  radius: 2
  hitbox_size: 0.5
  cooldown: 5000
  damage: 5
  add_effects:
   slow: 10
 parameters:
  hitbox_size: 0.1
  speed: 0.2
  cooldown: 250
  brush: cobweb
  transparent: transparent_to_construction,plants,snow
  check_destructible: false
  alow_max_range: true
  range: 32
  damage: 1
  add_effects:
   slow: 1
  velocity: 50
  duration: 5000
  undo: 2000
  push: 1
  target: other
