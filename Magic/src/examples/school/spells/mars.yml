mars:
  creator: NathanWolf
  creator_id: 4cb358ae-719c-4423-93c7-8769ce46e9c3
  name: No Air!
  icon: stick
  inherit: false
  actions:
    cast:
    - class: Interval
      actions:
      - class: AllEntities
        actions:
          - class: PotionEffect
          - class: CheckBlock
            allowed: air
            actions:
              - class: CheckInventory
                slot: helmet
                blocked_enchantments: oxygen
                actions:
                  - class: UpdateParameters
                    actions:
                    - class: CheckRequirements
                      requirements:
                        - attribute:
                            attribute: target_air
                            max: 10
                      actions:
                        - class: Damage
                    - class: AirSupply
                      air: max(0, target_air - 8)
  parameters:
    target: self
    target_self: true
    target_type: Player
    bypass_pvp: true
    duration: 5000
    interval: 1
    effects_ambient: false
    effects_particles: false
    add_effects:
      jump: 2
      slow_falling: 0

