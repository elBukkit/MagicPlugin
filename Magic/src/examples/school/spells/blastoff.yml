blastoff:
  creator: NathanWolf
  creator_id: 4cb358ae-719c-4423-93c7-8769ce46e9c3
  name: Blast Off
  icon: stick
  actions:
    cast:
    - class: ModifyVariable
      variable: mars
      value: 10
    - class: AreaOfEffect
      actions:
        - class: Message
          message_target: true
          message: "Blasting off in 10 seconds!"
    - class: Repeat
      actions:
        - class: PlayEffects
          effects: rocket
        - class: Skip
          actions:
          - class: ModifyVariable
            variable: mars
            value: mars - 1
          - class: PlayEffects
            effects: countdown
          - class: AreaOfEffect
            actions:
              - class: BossBar
                bar_title: Liftoff Imminent!
                bar_progress: mars / 10
        - class: Delay
    - class: AreaOfEffect
      actions:
        - class: PlayEffects
          effects: travel
        - class: Message
          message: "Liftoff!"
    - class: Delay
      delay: 500
    - class: AreaOfEffect
      actions:
        - class: Warp
  effects:
    travel:
    - location: origin
      sound: block_beacon_activate
      sound_pitch: 0.5
      sound_volume: 2.0
      particle: flash
    countdown:
    - location: both
      target_offset: 0,-108,0
      sound: block_bell_use
    rocket:
    - location: origin
      origin_offset: 0,-108,0
      particle: explosion_huge
      particle_count: 10
      particle_offset_x: 8
      particle_offset_z: 8
      particle_offset_y: 3
      sound: entity_generic_explode
      sound_pitch: 0.2
      sound_range: 64
    - location: origin
      origin_offset: 0,-108,0
      sound: block_campfire_crackle
      sound_pitch: 0.7
      sound_volume: 2
      sound_range: 64
  parameters:
    target_game_modes: all
    show_target: true
    target_type: Player
    radius: 32
    variables:
     - variable: mars
       default: 10
       scope: cast
    repeat: 100
    delay: 100
    skip: 10
    target: self
    target_self: true
    warp: mars
    cooldown: 20000
    bypass_pvp: true
    bypass_protection: true
