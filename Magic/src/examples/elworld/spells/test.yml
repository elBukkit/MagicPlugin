explode:
  name: Explode
  actions:
    cast:
      - class: CustomProjectile
        hit_on_miss: true
        range: 3
        hitbox: true
        actions:
          - class: AreaOfEffect
            radius: 3
            actions:
              - class: Damage
                damage: 10
              - class: PotionEffect
                potion_effects:
                  poison: 1
                duration: 2000
              - class: Velocity
                push: 1
  effects:
    tick:
      - particle: villager_happy
        location: target
      - particle: flame
        color: false
        particle_count: 3
        particle_offset_x: 0.1
        particle_offset_y: 0.1
        particle_offset_z: 0.1
        location: target
    projectile:
      - class: EffectSingle
        effectlib:
          class: SphereEffect
          particle: sneeze
          duration: 1000
          radius: 0.2
          particles: 5
          particle_count: 3
          particle_offset_y: 0.05
          particle_offset_x: 0.05
          particle_offset_z: 0.05
          particle_size: 3
    hit:
      - sound: entity_generic_explode
        particle: explosion_large
        sound_pitch: 1.75
        sound_volume: 0.2
        location: target
      - class: EffectSingle
        sound: entity_dragon_fireball_explode
      - location: target
        effectlib:
          class: SphereEffect
          particle: sneeze
          duration: 1000
          radius: 1
          particles: 5
          particle_offset_y: 0
          particle_offset_x: 0
          particle_offset_z: 0
    parameters:
      fov: 0.75
      hitbox: false
      velocity: 50
      allow_max_range: true
      source_location: wand
      track_target: true
      track_speed: 0.1
      range: 3
      hitbox_size: 0.5
      target: other
      damage: 10
      target_breakables: 1
      cooldown: 10000
      target_self_timeout: 2000
      use_target_location: false