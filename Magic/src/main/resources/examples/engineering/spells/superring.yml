    parameters:
        allow_max_range: true
        range: 64
        max_dimension: 16
        target: select
        type: sphere
        orient_dimension_max: 0
        orient_dimension_min: 0
        check_destructible: false
        orient: true
        consume: true
        thickness: 1
        ignore_region_overrides: true
        cancel_on_deactivate: false
    costs:
        mana: 200

