#
# Bending Powers, which are represented as wand items
#

base_bending:
    hidden: true
    inherit: base_wand
    cast_location: 0,-0.6,0.5
    mode: skills
    left_click: none
    swap: none
    drop: none
    quiet: 1
    effect_bubbles: false
    limit_spells_to_path: true

airbending:
    inherit: base_bending
    class: airbender
    migrate_icon: gold_axe
    icon: wood_hoe:19
    effect_color: 'FFFFFF'

airstaff:
    inherit: base_bending
    class: airbender
    icon: wood_hoe:34
    effect_color: 'FFFFFF'
    alternate_spell: airglider
    drop: alt_cast

waterbending:
    inherit: base_bending
    class: waterbender
    migrate_icon: gold_spade
    icon: wood_hoe:20
    effect_color: '0000FF'

earthbending:
    inherit: base_bending
    class: earthbender
    migrate_icon: gold_hoe
    icon: wood_hoe:21
    mana_regeneration: 2
    effect_color: 'CD853F'

firebending:
    inherit: base_bending
    class: firebender
    migrate_icon: gold_pickaxe
    icon: wood_hoe:22
    effect_color: '880000'

avatar:
    class: avatar
    inherit: base_bending
    limit_spells_to_path: false
    migrate_icon: gold_pickaxe
    icon: wood_hoe:23
    migrate_icon: wood_hoe
    power: 0.5
    effect_color: 'FFFFFF'
    effect_bubbles: true