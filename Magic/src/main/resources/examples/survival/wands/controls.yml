# Button mappings

controls_cycle:
  icon: music_disc_wait{CustomModelData:18001}
  legacy_icon: diamond_axe:205
  slot: controls
  upgrade: true
  mode: inventory
  drop: toggle
  swap: cycle_hotbar
  swap_sneak: cycle_hotbar_reverse
  right_click: cycle_active_hotbar
  right_click_sneak: cycle_active_hotbar_reverse

controls_hotbarswap:
  icon: oak_sign{CustomModelData:18001}
  legacy_icon: spell_icon:214
  upgrade: true
  slot: controls
  mode: inventory
  drop: cycle_active_hotbar
  drop_sneak: cycle_active_hotbar_reverse
  swap: cycle_hotbar
  swap_sneak: cycle_hotbar_reverse
  right_click: toggle
  right_click_sneak: none
  use_active_name: true

controls_inventory:
  icon: oak_sign{CustomModelData:18001}
  legacy_icon: spell_icon:214
  upgrade: true
  slot: controls
  mode: inventory
  drop: cycle_hotbar
  drop_sneak: cycle_hotbar_reverse
  swap: none
  swap_sneak: none
  right_click: toggle
  right_click_sneak: none

# Aliases for dev build controls
controls_chest:
  inherit: controls_inventory

controls_old:
  inherit: controls_inventory

controls_hybrid:
  inherit: controls_inventory

# Swappable or not, decided to make this a separate property
swappable_always:
  icon: icon_yes
  swappable: true
  upgrade: true
  slot: swappable
  swap: none
  swap_sneak: none

swappable_false:
  icon: icon_no
  swappable: false
  upgrade: true
  slot: swappable

swappable_whenclosed:
  icon: icon_yes
  swappable: true
  upgrade: true
  slot: swappable


# Spell inventory modes
spellmode_inventory:
  icon: oak_sign{CustomModelData:18001}
  legacy_icon: spell_icon:214
  mode: inventory
  upgrade: true
  slot: spellmode

spellmode_chest:
  icon: chest{CustomModelData:18001}
  mode: chest
  upgrade: true
  slot: spellmode

spellmode_cycle:
  icon: music_disc_wait{CustomModelData:18001}
  legacy_icon: diamond_axe:205
  mode: cycle
  upgrade: true
  slot: spellmode

# GUI display modes

gui_none:
  icon: gui_none
  upgrade: true
  xp_display: mana
  level_display:
    mode: currency
    currency: sp
  slot: gui

gui_actionbar:
  icon: gui_actionbar
  upgrade: true
  xp_display: none
  level_display:
    mode: none
  slot: gui
  use_active_name: false
  requirement_properties:
    - requirement:
        resource_pack: true
      properties:
        action_bar:
          message: '$hotbar`{font:"default",text:" $extra"}`'
          font: "magic"
          open_message: ""
          interval: 250
          delay: 1500
    - requirement:
        spell_inventory_open: true
      properties:
        use_active_name: true
        xp_display: mana
        level_display:
          mode: currency
          currency: sp
    - requirement:
        resource_pack: true
      invert: true
      properties:
        use_active_name: true

gui_bossbar:
  icon: gui_bossbar
  upgrade: true
  xp_display: none
  level_display:
    mode: none
  slot: gui
  use_active_name: false
  requirement_properties:
    - requirement:
        resource_pack: true
      properties:
        boss_bar:
          title: '$hotbar'
          font: "magic"
          open_message: ""
          interval: 250
    - requirement:
        spell_inventory_open: true
      properties:
        use_active_name: true
        xp_display: mana
        level_display:
          mode: currency
          currency: sp
        boss_bar:
          mode: none
    - requirement:
        resource_pack: true
      invert: true
      properties:
        use_active_name: true

controls_bowcaster:
  slot: controls
  left_click: cycle_active_hotbar
  left_click_sneak: cycle_active_hotbar_reverse
  right_click: none
  right_click_sneak: none
  swappable: true
  swap: none
  swap_sneak: none
  hotbar_count: 1

# Another dev-build-name
controls_bow_hybrid:
  inherit: controls_bowcaster
