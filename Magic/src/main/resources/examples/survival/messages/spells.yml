    boon|3:
        upgrade_description: "Increases speed effect"
    boon|4:
        upgrade_description: "Adds night vision"
    blessing:
        name: Blessing
        description: Bless a large area of followers
        cast: You bless the area
    holylight:
        name: Holy Light
        description: Heal players in the area, harm mobs
