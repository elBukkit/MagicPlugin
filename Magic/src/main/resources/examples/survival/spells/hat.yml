hat:
    # This refers to an icon defined in the icons folder/config
    icon: hat
    category: utility
    worth: 80
    earns: 1
    upgrade_required_path: apprentice
    upgrade_required_casts: 40
    actions:
        cast:
        - class: Wear
    effects:
        cast:
        -  sound: entity_generic_drink
           sound_pitch: 1.8
           sound_volume: 0.2
        -  sound: item_armor_equip_leather
           sound_volume: 1.2
           sound_pitch: 1.1
        -  class: EffectTrail
           particle: block_crack
           particle_count: 20
           particle_offset_x: 0.05
           particle_offset_y: 0.05
           particle_offset_z: 0.05
           reverse: true
        -  location: origin
           source_location: eyes
           effectlib:
             class: Sphere
             duration: 1000
             particle: block_crack
             particles: 10
             delay: 10
    parameters:
        target_self: true
        target: block
        allow_max_range: false
        range: 32
        cooldown: 10000
        undo: 30000
        transparent: transparent_to_construction
    costs:
        mana: 30

hat|2:
    upgrade_required_path: master
    upgrade_required_casts: 40
    parameers:
      undo: 60000

hat|3:
    parameers:
      undo: 120000

