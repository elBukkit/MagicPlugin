wanddebuffshop:
  # This refers to an icon defined in the icons folder/config
  icon: protection_all
  legacy_legacy_icon: spell_icon:234
  legacy_legacy_icon_disabled: spell_icon_disabled:234
  category: npc
  hidden: true
  actions:
      cast:
      -  class: Selector
  parameters:
    confirm: true
    confirm_filler: lime_stained_glass_pane
    show_unavailable: true
    earn_type: sp
    requirements:
    - holding_wand: true
    options:
    - placeholder: true
    - placeholder: true
    - cast_spell: remove_protection
      earn: 1000
      earn_modifiers:
        - scale: "1 + 9 * ((x - 0.2) ^ 3)"
          type: wand
          property: protection.overall
      requirements:
        - wand_properties:
          - property: protection.overall
            min: 0.05
    - cast_spell: remove_physical_protection
      earn: 200
      earn_modifiers:
        - scale: "1 + 15 * ((x - 0.2) ^ 3)"
          type: wand
          property: protection.physical
      requirements:
        - wand_properties:
          - property: protection.physical
            min: 0.05
    - cast_spell: remove_fall_protection
      earn: 300
      earn_modifiers:
        - scale: "1 + 15 * ((x - 0.2) ^ 3)"
          type: wand
          property: protection.fall
      requirements:
        - wand_properties:
          - property: protection.fall
            min: 0.05
    - cast_spell: remove_fire_protection
      earn: 500
      earn_modifiers:
        - scale: "1 + 15 * ((x - 0.2) ^ 3)"
          type: wand
          property: protection.fire
      requirements:
        - wand_properties:
          - property: protection.fire
            min: 0.05

