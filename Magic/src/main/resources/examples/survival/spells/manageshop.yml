manageshop:
  actions:
    cast:
      - class: CheckBlock
        actions:
          - class: ModifyNPC
            name_from_wand: true
            npc_parameters:
              interact_spell_parameters:
                chest_location: $tx,$ty,$tz,$tworld
          - class: Message
            message_key: moved
        fail:
          - class: Selector
            confirm: true
            options:
              - name_key: move_label
                actions: move
                icon: lime_wool{CustomModelData:18001}
              - placeholder: true
              - name_key: price_50_label
                actions: price_50
                icon: shield{18010}
              - name_key: price_75_label
                actions: price_75
                icon: shield{18014}
              - name_key: price_100_label
                actions: price_100
                icon: shield{18020}
              - name_key: price_125_label
                actions: price_125
                icon: shield{18012}
              - name_key: price_150_label
                actions: price_150
                icon: shield{18016}
              - placeholder: true
              - name_key: remove_label
                actions: remove
                icon: yellow_wool{CustomModelData:18001}
            remove:
              - class: Message
                message_key: removed
              - class: RemoveNPC
              - class: RemoveWand
            price_50:
              - class: Message
                message_key: priced
              - class: ModifyNPC
                npc_parameters:
                  interact_spell_parameters:
                    scale: 0.50
            price_75:
              - class: Message
                message_key: priced
              - class: ModifyNPC
                npc_parameters:
                  interact_spell_parameters:
                    scale: 0.75
            price_100:
              - class: Message
                message_key: priced
              - class: ModifyNPC
                npc_parameters:
                  interact_spell_parameters:
                    scale: 1
            price_125:
              - class: Message
                message_key: priced
              - class: ModifyNPC
                npc_parameters:
                  interact_spell_parameters:
                    scale: 1.25
            price_150:
              - class: Message
                message_key: priced
              - class: ModifyNPC
                npc_parameters:
                  interact_spell_parameters:
                    scale: 1.50
            move:
              - class: Message
                message_key: teleported
              - class: ChangeContext
                target_caster: true
                target_location: feet
                actions:
                  - class: TeleportNPC
              - class: ModifyNPC
                name_from_wand: true
  parameters:
    target: block
    allowed: chest

