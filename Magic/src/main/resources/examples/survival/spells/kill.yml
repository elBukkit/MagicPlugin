kill:
    # This refers to an icon defined in the icons folder/config
    icon: kill
    example_thumbnail: https://thumbs.gfycat.com/IllCloudyAfricancivet-size_restricted.gif
    example_link: https://thumbs.gfycat.com/IllCloudyAfricancivet
    category: master
    tags: noduel
    worth: 5000
    earns: 13
    upgrade_required_path: master
    upgrade_required_casts: 50
    actions:
      cast:
        - class: Delay
        - class: PlayEffects
          effect: launch
          ignore_result: true
        - class: CustomProjectile
          actions:
          - class: Message
          - class: Delay
            delay: 1000
          - class: Damage
    effects:
        cast:
        - sound: block_conduit_activate
          sound_pitch: 0.2
          sound_volume: 1.75
        - sound: block_end_portal_frame_fill
          sound_pitch: 0.1
        - sound: block_beacon_activate
          sound_pitch: 0.75
        - class: EffectSingle
          sound: magic.electrify
          sound_volume: 5
          sound_pitch: -0.25
          location: origin
          effectlib:
             class: AtomEffect
             particle_nucleus: spell_mob
             colorNucleus: "00FF00"
             particle_orbital: redstone
             colorOrbital: "00FF00"
             iterations: 16
             radius: 5
        launch:
        - sound: block_beacon_power_select
          sound_pitch: 0.6
          sound_volume: 1.2
        - sound: entity_wither_shoot
          sound_pitch: 0.2
          sound_volume: 0.8
        - sound: entity_guardian_attack
          sound_pitch: 1.5
          sound_volume: 0.1
        - custom_sound: magic.zap_big
          sound_volume: 1
          location: origin
        tick:
        - location: target
          particle: smoke_large
          particle_count: 10
          particle_offset_x: 0.2
          particle_offset_y: 0.2
          particle_offset_z: 0.2
        projectile:
        - class: EffectSingle
          effectlib:
             class: SphereEffect
             particle: redstone
             color: "00FF00"
             iterations: 100
             radius: 0.3
             particles: 30
             period: 2
        hit:
        - class: EffectSingle
          location: target
          color: "00FF00"
          firework: ball_large
        hit_entity:
        - sound: entity_wither_death
          sound_pitch: 1.6
          sound_volume: 0.8
          location: target
          target_offset: 0,3,0
          orient: true
          effectlib:
             class: Modified
             iterations: 75
             parameters:
              size: "max(0, (t / i) * 5 - 3) + 0.2"
             effect:
               enable_rotation: false
               class: ColoredImageEffect
               fileName: https://i.imgur.com/47aVrwT.gif
               stepX: 1
               stepY: 1
               transparency: true
    parameters:
        target: none
        target_type: Damageable
        cooldown: 30000
        cooldown_mage: 10000
        target_breakables: 5
        bypass_backfire: true
        player_damage: 1000
        entity_damage: 30
        hitbox_size: 1
        velocity: 5
        interval: 250
        warmup: 3000
        message: "&aAvada Kedavra!"
        message_type: title
        message_target: true
    costs:
        mana: 150

kill|2:
    upgrade_required_path: master
    upgrade_required_casts: 50
    parameters:
        cooldown_mage: 8000
        player_damage: 1000
        entity_damage: 35
        hitbox_size: 1.5
        velocity: 7
        warmup: 2000

kill|3:
    parameters:
        cooldown_mage: 5000
        player_damage: 1000
        entity_damage: 40
        hitbox_size: 2
        velocity: 10
        warmup: 1500

