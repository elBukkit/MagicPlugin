sunstrike:
  icon: honeycomb{CustomModelData:18001}
  icon_disabled: honeycomb{CustomModelData:18002}
  cast_on_no_target: false
  category: master
  pvp_restricted: true
  upgrade_required_casts: 50
  upgrade_required_path: master
  actions:
    cast:
     - class: CheckRequirements
       actions:
        - class: Delay
        - class: ChangeContext
          source_is_target: true
          source_offset: 0,100,0
          actions:
            - class: CustomProjectile
              range: 255
              target_self: true
              actions:
                - class: AreaOfEffect
                  y_radius: 1
                  target_self: true
                  actions:
                    - class: Damage
                    - class: Ignite
       requirements:
        - time:
            min: 0
            max: 12000
  effects:
    no_target: []
    tick:
      - location: target
        particle: end_rod
        particle_count: 15
        particle_offset_x: 0.2
        particle_offset_z: 0.2
        particle_offset_y: 0.2
        particle_data: 0.1
    hit:
      - location: target
        sound: magic.burn
        sound_pitch: 1.2
        sound_volume: 0.8
      - location: target
        sound: magic.ignite
        sound_pitch: 0.8
        sound_volume: 0.5
      - location: target
        sound: block_beacon_deactivate
        sound_pitch: 0.8
        sound_volume: 1.5
      - location: target
        sound: entity_ender_dragon_hurt
        sound_pitch: 0.8
        sound_volume: 0.6
    cast:
    - location: target
      effectlib:
        class: Helix
        radius: $radius
        rotation: (t/i)*2
        duration: 500
        iterations: 10
      sound: magic.burn
  parameters:
    target: block
    allow_max_range: true
    cooldown: 60000
    transparent: transparent_and_glass
    target_type: LivingEntity
    velocity: 500
    radius: 2
    delay: 2500
    range: 16
    duration: 5000
    damage_type: FIRE
    damage: max(4,sin(3.14159*time/12000)*10)
  costs:
    mana: 100

sunstrike|2:
  upgrade_required_casts: 75
  upgrade_required_path: master
  parameters:
    delay: 1500
    damage: max(4,sin(3.14159*time/12000)*20)
  costs:
    mana: 150

sunstrike|3:
  upgrade_required_casts: 100
  upgrade_required_path: master
  parameters:
