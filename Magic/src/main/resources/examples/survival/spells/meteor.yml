meteor:
    icon: melon_seeds{CustomModelData:18001}
    icon_disabled: melon_seeds{CustomModelData:18002}
    legacy_icon: spell_icon:56
    legacy_icon_disabled: spell_icon_disabled:56
    icon_url: http://textures.minecraft.net/texture/f554672caf6e5335954614fb185acb15148e71423d97d0d5ff6023c247d5eb21
    category: combat
    worth: 1500
    earns_sp: 5
    upgrade_required_casts: 75
    upgrade_required_path: master
    actions:
        cast:
        - class: ChangeContext
          source_offset: 0,50,0
          relative_source_offset: -15,0,0
          actions:
          - class: CustomProjectile
            tick_effects: big
            projectile_effects: projectile_big
            hit_effects: hit_big
            spread: 0.1
            range: 128
            actions:
            - class: AreaOfEffect
              radius: 16
              y_radius: 16
              actions:
              - class: Ignite
              - class: Velocity
                push: 3
                velocity_max_distance: 24
              - class: Damage
                damage_multiplier: 5
                damage_min_distance: 8
                damage_max_distance: 24
            - class: Sphere
              radius: 10
              actions:
              - class: Skip
                actions:
                  - class: Delay
              - class: ModifyBlock
            tick:
            - class: Skip
              actions:
                - class: Multiply
                  actions:
                  - class: ChangeContext
                    source_at_target: true
                    actions:
                    - class: Asynchronous
                      actions:
                      - class: CustomProjectile
                        gravity: 0.1
                        range: 128
                        actions:
                          - class: AreaOfEffect
                            actions:
                              - class: Ignite
                              - class: Velocity
                              - class: Damage
                          - class: Sphere
                            actions:
                              - class: ModifyBlock
    effects:
        cast:
        -  sound: ambient_nether_wastes_mood
           sound_pitch: 1.2
           sound_volume: 2
           location: target
        -  sound: entity_shulker_shoot
           sound_pitch: 0.3
           sound_volume: 2
        -  class: EffectSingle
           custom_sound: magic.burn
           location: both
        -  sound: entity_lightning_bolt_thunder
           sound_pitch: 0.6
           sound_volume: 1.8
        -  class: EffectSingle
           location: target
           target_offset: 0,.15,0
           effectlib:
             class: HelixEffect
             particles: 26
             iterations: 5
             radius: 5
             particle: drip_lava
        projectile:
        - location: origin
          effectlib:
            class: Sphere
            duration: $lifetime
            radius: 0.1
            particle: lava
            particles: 8
        projectile_big:
        - location: origin
          effectlib:
            class: Sphere
            duration: $lifetime
            radius: 3
            particle: lava
            particles: 20
            particle_count: 3
            particle_offset_x: 0.5
            particle_offset_y: 0.5
            particle_offset_z: 0.5
        big:
        - particle: campfire_signal_smoke
          location: target
          particle_count: 5
          particle_data: 0.006
          particle_offset_x: 0.5
          particle_offset_y: 0.5
          particle_offset_z: 0.5
        - particle: smoke_large
          location: target
          particle_count: 15
          particle_offset_x: 3
          particle_offset_y: 3
          particle_offset_z: 3
        tick:
        - particle: campfire_cosy_smoke
          location: target
          particle_count: 1
          particle_offset_x: 0.1
          particle_offset_y: 0.1
          particle_offset_z: 0.1
        - particle: smoke_large
          location: target
          particle_count: 1
          particle_offset_x: .7
          particle_offset_y: .7
          particle_offset_z: .7
        hit_big:
        - location: target
          sound: entity_generic_explode
          sound_pitch: 0.3
          sound_volume: 2.0
          particle: explosion_huge
          particle_count: 3
          particle_offset_x: 2.5
          particle_offset_y: 2.5
          particle_offset_z: 2.5
        - location: target
          sound: entity_firework_rocket_large_blast
          sound_pitch: 0.7
          sound_volume: 2.0
          effectlib:
            class: Modified
            duration: 400
            iterations: 8
            parameters:
              radius: 3 + 10*(t/i)
            effect:
              class: Sphere
              particle: explosion_normal
              particles: 25
              particle_data: 0.1
              particle_count: 2
              particle_offset_x: 1.5
              particle_offset_y: 1.5
              particle_offset_z: 1.5
        hit:
        - location: target
          sound: entity_generic_explode
          sound_pitch: 0.6
          sound_volume: 1.5
          particle: explosion_large
          particle_count: 3
          particle_offset_x: 2.5
          particle_offset_y: 2.5
          particle_offset_z: 2.5
        - location: target
          sound: entity_firework_rocket_large_blast
          sound_pitch: 1.0
          sound_volume: 1.5
          effectlib:
            class: Modified
            duration: 400
            iterations: 8
            parameters:
              radius: 5*(t/i)
            effect:
              class: Sphere
              particle: explosion_normal
              particles: 5
              particle_data: 0.1
              particle_count: 2
              particle_offset_x: 1.5
              particle_offset_y: 1.5
              particle_offset_z: 1.5
    parameters:
        multiply: 2
        spread: 1.5
        skip: 25
        radius: 3
        y_radius: 4
        push: 1
        speed: 0.75
        damage: 3
        lifetime: 6000
        target_breakables: 1
        range: 32
        allow_max_range: true
        target_type: LivingEntity
        target_self: true
        delay: 50
        undo: 10000
        duration: 5000
        cooldown: 45000
        falling: true
        brush: air
        direction: 0,0.75,0
        destructible: destructible,destructible2,destructible3
        destructible_override: true
        undo_speed: 2
    costs:
        mana: 200

meteor|2:
    parameters:
        multiply: 3
        cooldown: 30000
