name: Magic
main: com.elmakers.mine.bukkit.magic.MagicPlugin
version: ${project.version}-${buildNumber}
api-version: 1.13
website: http://mine.elmakers.com
author: NathanWolf
description : A gameplay-oriented plugin for spells and wands
softdepend:
  - WorldGuard
  - WGCustomFlags
  - Essentials
  - dynmap
  - dtlTraders
  - Factions
  - CommandBook
  - PvPManager
  - Multiverse-Core
  - Citizens
  - Vault
  - GriefPrevention
  - NoCheatPlus
  - LibsDisguises
  - Minigames
  - SkillAPI
  - PlaceholderAPI
  - Skript
  - Citadel
  - Lockette
  - LockettePro
loadbefore:
  - Scavenger
  - SilkSpawners
  - Quests
  - Heroes
  - MobArena
commands:
  getrp:
    description: Download the Magic resource pack
    usage: getrp
    permission: Magic.commands.getrp
  cast:
    aliases: [mcast]
    description: Cast a spell directly
    usage: cast <spellname> [parameters]
    permission: Magic.commands.cast
  castp:
    aliases: [mcastp]
    description: Cast a spell directly on another player
    usage: castp <player> <spellname> [parameters]
    permission: Magic.commands.cast
  spells:
    aliases: [mspells]
    description: List all the spells you know
    usage: spells [category]
    permission: Magic.commands.spells
  wand:
    description: Create and modify wands
    usage: |
        Use /help wand [subcommand] for more information
        /wand add         Add spells and brushes to a wand
        /wand remove      Remove spells or brushes from a wand
        /wand restore     Restore a player's lost wands
        /wand configure   Set wand properties
        /wand describe    Show information about a wand
        /wand name        Change the display name of a wand
        /wand organize    Re-organize a wand's spell inventory
        /wand enchant     Upgrade a wand
        /wand create      Turn an item into a wand
        /wand destroy     Turn a wand into a normal item
        /wand duplicate   Create a copy of a wand
        /wand unlock      Allow a locked wand to be modified
        /wand override    Set or check cast overrides on a wand
        /wand upgrade     Upgrade properties of a wand
        /wand bind        Bind a wand to the person holding it
        /wand unbind      Unbind a wand, including backups
        /wand save        Save a wand as a new template
        /wand delete      Delete a saved wand
        /wand levelspells Level up all spells for a wand
    permission: Magic.commands.wand
  "wand add":
    description: Add a spell or brush to a wand
    usage: |

       /wand add <spellname>
       /wand add material <materialname>
    permission: Magic.commands.wand.add
  "wand remove":
    description: Remove a spell or brush from a wand
    usage: |

       /wand remove <spellname>
       /wand remove material <materialname>
    permission: Magic.commands.wand.remove
  "wand configure":
    description: Configure wand properties
    usage: |

       /wand configure <property> [value]
       /wand configure xp_max
       /wand configure xp_max 500
       /wand configure xp_regeneration 50
       /wand configure description My Awesome Wand
    permission: Magic.commands.wand.configure
  "wand save":
    description: Save a wand to a template
    usage: /wand save <template>
    permission: Magic.commands.wand.save
  "wand delete":
    description: Delete a saved wand
    usage: /wand delete <template>
    permission: Magic.commands.wand.delete
  "wand name":
    description: Change the display name of a wand
    usage: /wand name <new name>
    permission: Magic.commands.wand.name
  "wand describe":
    description: List wand properties, useful for checking what can be used with /wand configure
    permission: Magic.commands.wand.describe
    usage: /wand describe
  "wand organize":
    description: Re-organize a wand's spell inventory, grouping by frequency of use and spell category
    permission: Magic.commands.wand.organize
    usage: /wand organize
  "wand enchant":
    description: Upgrade a wand, adding spells and properties based on its path
    permission: Magic.commands.wand.enchant
    usage: |

       /wand enchant <levels>
       /wand enchant
       /wand enchant 10
  "wand create":
    description: Turn the item you are holding into a wand
    permission: Magic.commands.wand.create
    usage: /wand create
  "wand destroy":
    description: Turn the wand you are holding into a normal item, wiping its magic data
    permission: Magic.commands.wand.destroy
    usage: /wand unenchant
  "wand duplicate":
    description: Duplicate a wand, making an exact copy
    permission: Magic.commands.wand.duplicate
    usage: /wand duplicate
  "wand restore":
    description: Restore your lost wands
    permission: Magic.commands.wand.restore
    usage: /wand restore
  "wand unlock":
    description: Clear the "locked" setting on a wand so it can be used with /wand configure
    permission: Magic.commands.wand.unlock
    usage: /wand unlock
  "wand bind":
    description: Binds a wand to the player holding it. Only works on unbound wands.
    permission: Magic.commands.wand.bind
    usage: /wand bind
  "wand unbind":
    description: Unbinds a wand, turning off binding for that wand. Also removes /wand restore backups of the wand, only if the owner is online.
    permission: Magic.commands.wand.unbind
    usage: /wand unbind
  "wand override":
    description: Check or set cast overrides, which modify how a wand casts a specific spell, or all spells
    usage: |

       To display current overrides
       /wand override
       To change parameters for a specific spell cast when using this wand
       /wand override missile.entity_damage 20
       /wand override boon.duration 30000
       To change parameters for ALL spells cast with this wand
       /wand override undo 0
    permission: Magic.commands.wand.override
  "wand upgrade":
    description: Upgrade wand properties, won't decrease values
    usage: |

       /wand upgrade <property> <value>
       /wand upgrade xp_max 500
       /wand upgrade xp_regeneration 50
    permission: Magic.commands.wand.upgrade
  "wand levelspells":
    description: Level up all spells on a wand
    usage: |

       To level up all spells on a wand to max level
       /wand levelspells
       Or to a specific level
       /wand levelspells 3
    permission: Magic.commands.wand.levelspells
  wandp:
    description: Create and modify wands for another player
    usage: |

        /wandp <player> [command] [<spellname>|material] <materialname>
        See /wand command help for details.
    permission: Magic.commands.wandp
  mitem:
    description: Create and modify custom items
    usage: |
        Use /help mitem [subcommand] for more information
        /mitem add        Add enchantments, attributes or lore
        /mitem remove     Remove enchantments, attributes or lore
        /mitem name       Rename an item
        /mitem describe   Show information about an item
        /mitem configure  Modify NBT tags on an item (may be dangerous!)
        /mitem duplicate  Create a copy of an item
        /mitem destroy    Destroy an item
        /mitem clean      Strip any custom Magic data from an item
        /mitem skull      Create a custom skull based on data in a book
        /mitem save       Save an item as a new template
        /mitem delete     Delete a saved item
        /mitem worth      Show the value of an item
        /mitem type       Change the type of an item
        /mitem damage     Change the damage state of an item
        /mitem export     Export all items, names and worth a CSV file
        /mitem spawn      Spawn a specific item at a location
    permission: Magic.commands.mitem
  "mitem add":
    description: Add enchantments, attributes or lore to an item
    usage: |

       /mitem add enchant <enchantment> <level>
       /mitem add attribute <attribute> <value> <slot> <operation>
       /mitem add flag <flag>
       /mitem add lore <some text>
       /mitem add unbreakable
  "mitem remove":
    description: Remove enchantments, attributes or lore from an item
    usage: |

       /mitem remove enchant
       /mitem remove enchant <enchantment>
       /mitem remove attribute
       /mitem remove attribute <attribute>
       /mitem remove flag
       /mitem remove flag <flag>
       /mitem remove lore 3
       /mitem remove lore
       /mitem remove unbreakable
    permission: Magic.commands.mitem.remove
  "mitem save":
    description: Save an item to a template
    usage: |
       /mitem save <key> [worth]
       /mitem save mycustomitem
       /mitem save mycustomitem 1000
  "mitem export":
    description: Save a list of items to a CSV file
    usage: |
       /mitem export items
  "mitem skull":
    description: Convert a book containing skull profile data to a skull
    usage: |
       /mitem skull
  "mitem type":
    description: Change the type of an item
    usage: |
       /mitem type <material>[:data]
       /mitem type gold_nugget
       /mitem type wool:12
    permission: Magic.commands.mitem.type
  "mitem damage":
    description: Change the damage (aka durability) of an item
    usage: |
       /mitem damage <value>
       /mitem damage 100
       /mitem damage 0
    permission: Magic.commands.mitem.damage
  "mitem destroy":
    description: Destroy your held item
    usage: /mitem destroy
    permission: Magic.commands.mitem.destroy
  "mitem duplicate":
    description: Duplicate your held item
    usage: /mitem duplicate
    permission: Magic.commands.mitem.duplicate
  "mitem clean":
    description: Clean magic data from  your held item
    usage: /mitem clean
    permission: Magic.commands.mitem.clean
  "mitem delete":
    description: Delete a saved item
    usage: /mitem delete <template>
    permission: Magic.commands.mitem.delete
  "mitem name":
    description: Change the display name of an item
    usage: /mitem name <new name>
    permission: Magic.commands.mitem.name
  "mitem describe":
    description: List all item properties
    permission: Magic.commands.mitem.describe
    usage: |

            /mitem describe
            /mitem describe wand
            /mitem describe wand.spells
  "mitem configure":
    description: Modify NBT tags on an item
    permission: Magic.commands.mitem.configure
    usage: |

            /mitem configure wand.mana_max 100
            /mitem configure wand.protected true
            /mitem configure wand.protected
  "mitem worth":
    description: Show the value of an item
    usage: /mitem worth
    permission: Magic.commands.mitem.worth
  "mitem spawn":
    description: Spawn an item at a specific location
    usage: |
            /mitem spawn <type> <x> <y> <z> <world>
            /mitem spawn <type> <uuid>
    permission: Magic.commands.mitem.spawn
  mconfig:
    description: Modify Magic configuration in-game
    permission: Magic.commands.mconfig
    usage: |
        Use /help mconfig [subcommand] for more information
        /mconfig clean     Clean your custom configs, removing default values
  "mconfig clean":
    description: This will override your configs in plugins/Magic with collapsed versions.
    permission: Magic.commands.mconfig.clean
    usage: |
        /mconfig clean
        /mconfig clean spells
  magic:
    description: Administer the Magic plugin
    permission: Magic.commands.magic
    usage: |
        Use /help magic [subcommand] for more information
        /magic load        Reload configuration files
        /magic reload      Same as above
        /magic save        Save all player data
        /magic cancel      Cancel any jobs or spells
        /magic commit      Commit all spells, clear all undo queues
        /magic list        List various bits of information
        /magic give        Give players wands or items
        /magic clear       Remove dropped wands from the world
        /magic rpcheck     Check your resource pack for updates
        /magic rpsend      Send the current RP to all connected players
        /magic register    Register to use a web editor
        /magic help        Print some basic help usage
  "magic help":
    description: Prints basic help usage, which relies on the Bukkit /help command
    permission: Magic.commands.magic.help
    usage: /magic help
  "magic register":
    description: Register via a web editor using a provided code
    permission: Magic.commands.magic.register
    usage: /magic register <code>
  "magic load":
      description: Reload configuration files. Useful for testing spell or wand changes.
      permission: Magic.commands.magic.load
      usage: /magic load
  "magic reload":
      description: Reload configuration files. Useful for testing spell or wand changes.
      permission: Magic.commands.magic.reload
      usage: /magic reload
  "magic save":
    description: Immediately save all player data.
    permission: Magic.commands.magic.save
    usage: /magic save
  "magic cancel":
    description: Cancel all pending jobs and spells
    permission: Magic.commands.magic.cancel
    usage: /magic cancel
  "magic commit":
    description: Commit all spells, clear undo queues
    permission: Magic.commands.magic.commit
    usage: /magic commit
  "magic rpcheck":
    description: Check for updates to your server resource pack, so clients will update if the file has changed
    permission: Magic.commands.magic.rpcheck
    usage: /magic rpcheck
  "magic rpsend":
    description: Send the latest resource pack to all connected players
    permission: Magic.commands.magic.rpsend
    usage: /magic rpsend
  "magic list":
    description: List various bits of information
    permission: Magic.commands.magic.list
    usage: |

        /magic list wands
        /magic list maps
        /magic list automata
        /magic list tasks
        /magic list schematics
        /magic list entities
        /magic list blocks
        /magic list mages
  "magic give":
    description: Give players wands and other magic items
    permission: Magic.commands.magic.give
    usage: |

        /magic give elder
        /magic give blink
        /magic give material stone
        /magic give upgrade apprentice
  mage:
    description: Configure or inspect Magic player data
    permission: Magic.commands.mage
    usage: |
        Use /help mage [subcommand] for more information
        /mage configure   Set mage properties
        /mage describe    Show mage properties
        /mage add         Add spells and brushes to a player
        /mage remove      Remove spells or brushes from a player
        /mage activate    Set or clear a player's active class
        /mage unlock      Unlock a class for a player
        /mage lock        Lock a class for a player
        /mage switch      Switch classes for a player
        /mage upgrade     Upgrade properties of a mage
        /mage setdata     Modify Mage data
        /mage getdata     Describe Mage data
        /mage attribute   Set or check mage attributes
        /mage check       Check player permissions
        /mage debug       Enable/disable debug for a player
        /mage reset       Reset all data for a Mage, or for a specific class
        /mage clear       Clear magic items from a player's inventory
        /mage unbind      Delete specific bound wands for a mage
        /mage levelspells Level up all spells for a mage
        /mage deactivate  Close the player's wand inventory
        /mage skin        Dump to chat a player's skin for use in a disguise
  "mage configure":
    description: Configure mage properties, configures the active class
    usage: |

       /mage configure <property> [value]
       /mage configure xp_max
       /mage configure xp_max 500
       /mage configure xp_regeneration 50
    permission: Magic.commands.mage.configure
  "mage add":
    description: Add a spell or brush to a player
    usage: |

       /mage add <spellname>
       /mage add material <materialname>
    permission: Magic.commands.mage.add
  "mage remove":
    description: Remove a spell or brush from a player
    usage: |

       /mage remove <spellname>
       /mage remove material <materialname>
    permission: Magic.commands.mage.remove
  "mage describe":
    description: List mage properties, which can be changed with /mage configure
    permission: Magic.commands.mage.describe
    usage: /mage describe
  "mage upgrade":
    description: Upgrade mage properties, won't decrease values
    usage: |

       /mage upgrade <property> <value>
       /mage upgrade xp_max 500
       /mage upgrade xp_regeneration 50
    permission: Magic.commands.mage.upgrade
  "mage setdata":
    description: Configure Mage player data or spell cast counts
    permission: Magic.commands.mage.setdata
    usage: |

        /mage setdata <Player> <Spell/Key> <Value/Cast Count>
        /mage setdata NathanWolf sp 100
        /mage setdata NathanWolf blink 0
  "mage getdata":
    description: List Mage player data or spell cast counts
    permission: Magic.commands.mage.getdata
    usage: |

        /mage getdata <Player> [SpellKey]
        /mage getdata NathanWolf
        /mage getdata NathanWolf blink
  "mage attribute":
    description: List or modify Mage attributes. Does not work with attributes from integrated plugins such as SkillAPI.
    permission: Magic.commands.mage.attribute
    usage: |

        /mage attribute <Player> <attribute> <value>
        List all attributes set for a player
        /mage attribute NathanWolf
        List a specific attribute
        /mage attribute NathanWolf intelligence
        Set an attribute
        /mage attribute NathanWolf intelligence 18
        Clear an attribute
        /mage attribute NathanWolf intelligence -
  "mage activate":
    description: Active a class for a player
    permission: Magic.commands.mage.activate
    usage: |

        /mage activate <Player> <Class>
        /mage activate NathanWolf mage
        /mage activate NathanWolf battle_mage
  "mage deactivate":
      description: Close a player's wand inventory and deactivate any active spells
      permission: Magic.commands.mage.deactivate
      usage: |

        /mage deactivate <Player>
        /mage deactivate NathanWolf
  "mage unlock":
    description: Unlock a class for a player
    permission: Magic.commands.mage.unlock
    usage: |

        /mage unlock <Player> <Class>
        /mage unlock NathanWolf jedi
        /mage unlock NathanWolf waterbender
  "mage lock":
    description: Lock a class for a player
    permission: Magic.commands.mage.lock
    usage: |

        /mage lock <Player> <Class>
        /mage lock NathanWolf jedi
        /mage lock NathanWolf waterbender
  "mage switch":
    description: Lock the player's active class, unlock and activate a new one
    permission: Magic.commands.mage.switch
    usage: |

        /mage switch <Player> <Class>
        /mage switch NathanWolf jedi
        /mage lock NathanWolf waterbender
  "mage reset":
    description: Completely reset player data
    permission: Magic.commands.mage.reset
    usage: |

        /mage reset <Player> [Class]
        /mage reset NathanWolf
        /mage reset NathanWolf mage
  "mage clear":
    description: Remove magic items from a player's inventory
    permission: Magic.commands.mage.clear
    usage: |

        /mage clear <Player> [all|wands|skills|magic]
        /mage clear NathanWolf
        /mage clear NathanWolf all
        /mage clear NathanWolf all
  "mage check":
    description: Do a permission check on player, show debug info
    permission: Magic.commands.mage.check
    usage: |
        /mage check [Player]
        /mage check
        /mage check NathanWolf
  "mage debug":
    description: Toggle debug messages for a player's spell casts
    permission: Magic.commands.mage.debug
    usage: |
        /mage debug [Player] [Debug Level]
        /mage debug
        /mage debug NathanWolf
        /mage debug NathanWolf 10
  "mage unbind":
    description: Unbinds a specific stored wand for a player, or all of them. Does not clear their inventory.
    permission: Magic.commands.mage.unbind
    usage: |
        /mage unbind
        /mage unbind wand
        /mage unbind battle
  "mage levelspells":
    description: Level up all spells on a player
    permission: Magic.commands.mage.levelspells
    usage: |
       To level up all spells on a player's current class to max level
       /mage levelspells
       Or to a specific level
       /mage levelspells 3
    "mage skin":
      description: Get a player's skin for putting in a disguise
      permission: Magic.commands.mage.skin
      usage: |
         /mage skin
         /mage skin <player>
  mgive:
    description: Give players items
    permission: Magic.commands.mgive
    usage: |
        /mgive <Player> [itemname] <amount>
        /mgive elder
        /mgive blink
        /mgive brush:sea_lantern
        /mgive sea_lantern 32
        /mgive NathanWolf wolf
  mauto:
    description: Manage Automatic Blocks, such as spawners or effects
    permission: Magic.commands.mauto
    usage: |
        /mauto add <template> <params>    Add a new automatic block at your feet
        /mauto add spawner                Add a spawner from automata.yml
        /mauto add fountain               Add a particle fountain from automata.yml
        /mauto add spawner spawn.mobs creeper Add a custom creeper spawner
        /mauto select                     Select the automaton closest to you
        /mauto remove                     Remove the selected automaton
        /mauto list <radius>              List nearby automata
        /mauto list                       List all automata
        /mauto describe                   Show details of selected automaton
        /mauto configure                  Configure properties of selected automaton
  mmob:
    description: Manage Magic Mobs
    permission: Magic.commands.mmob
    usage: |
        /mmob spawn mutant                Spawn a custom Mutant mob
        /mmob spawn mutant 0 64 0 world   Spawn at a location
        /mmob spawn creeper               Spawn a vanilla creeper
        /mmob egg mutant                  Get a spawn egg for a Mutant mob
        /mmob list                        List custom mob types
        /mmob clear                       Clear all custom mobs from all loaded worlds
        /mmob clear mutant                Clear all mutants from all loaded worlds
        /mmob clear mutant world          Clear all mutants from a specific world
        /mmob clear all 20                Clear all magic mobs within 20 blocks of your location
        /mmob clear all 20 0 64 0 world   Clear all magic mobs within 20 blocks of a specific location
  mmap:
    description: Create and manage Magic image maps
    permission: Magic.commands.mmap
    usage: |
        Use /help mmap [subcommand] for more information
        /mmap load       Load a new image map
        /mmap player     Load a map from a player's skin
        /mmap list       List all loaded image maps
        /mmap give       Give a player an image map
        /mmap import     Import image maps from Pixelator
        /mmap fix        Try to fix broken maps
        /mmap restore    Try to restore maps when data file was lost
        /mmap unnamed    Give yourself the first unnamed map in the database
        /mmap name       Name the map in your hand
  "mmap load":
    description: Load a new map from a file or URL
    permission: Magic.commands.mmap.load
    usage: |
        /mmap load [url] <name> <width> <height>
        /mmap load http://i.imgur.com/YsbKHg1.gif Magic
        /mmap load plugins/Pixelator/MyImage.png
        /mmap load http://i.imgur.com/EufZP2A.gif Cropped 128 128
  "mmap player":
    description: Load a new map from a player skil
    permission: Magic.commands.mmap.player
    usage: |
        /mmap player [player name]
        /mmap player Nathan
  "mmap list":
    description: List and search through loaded maps
    permission: Magic.commands.mmap.list
    usage: |
        /mmap list <search>
        /mmap list
        /mmap list Magic
  "mmap give":
    description: Give a player an image amp
    permission: Magic.commands.mmap.give
    usage: |
        /mmap give <player> [id]
        /mmap give NathanWolf 1234
        /mmap give 1234
  "mmap import":
    description: Import images from Pixelator
    permission: Magic.commands.mmap.import
    usage: /mmap import
  "mmap fix":
    description: Attempt to fix broken map iages
    permission: Magic.commands.mmap.fix
    usage: /mmap fix
  "mmap restore":
    description: Try to restore maps when data file was lost
    permission: Magic.commands.mmap.restore
    usage: /mmap restore
  "mmap unnamed":
    description: Give yourself the first unnamed map
    permission: Magic.commands.mmap.unnamed
    usage: /mmap unnamed
  "mmap name":
    description: Name the map in your hand, easier to find with /mmap list
    permission: Magic.commands.mmap.name
    usage: /mmap name
  mtrait:
    description: Manage Magic NPCs
    permission: Magic.commands.mtrait
    usage: |

      First add a magic or command trait to an NPC
      /trait magic
      /trait command
      Then configure the Magic trait
      /mtrait <id#> <property> <value>
      /mtrait
      /mtrait spell heal
      /mtrait parameters amount 100
      /mtrait spell upgrades
      /mtrait spell engineershop
      /mtrait command /spawn
      /mtrait caster true
      /mtrait invisible true
      /mtrait cost 200
      /mtrait permission Magic.npc.use.this.guy
      /mtrait mob warlock
  mskills:
    description: Get Heroes skills
    usage: /mskills
    permission: Magic.commands.mskills
  mserver:
    description: "Moves a player to another server"
    usage: "mserver <player> <server>"
    permission: Magic.commands.mserver
  msave:
    description: Save player data, and execute command as console
    usage: /msave <Player> [command to run]
    permission: Magic.commands.msave
  mwarp:
    description: Create and manage warps
    usage: |
        Use /help mwarp [subcommand] for more information
        /mwarp add        Add a new warp
        /mwarp replace    Replace an existing warp
        /mwarp remove     Remove a warp
        /mwarp go         Go to a warp
        /mwarp import     Import warps from Essentials or CommandBook
    permission: Magic.commands.mwarp
  "mwarp add":
    description: Add a new warp
    permission: Magic.commands.mwarp.add
    usage: |

       /mwarp add <warpname>
  "mwarp replace":
    description: Replace an existing warp
    permission: Magic.commands.mwarp.replace
    usage: |

       /mwarp replace <warpname>
  "mwarp remove":
    description: Remove a warp
    permission: Magic.commands.mwarp.remove
    usage: |

       /mwarp remove <warpname>
  "mwarp go":
    description: Go to a warp
    permission: Magic.commands.mwarp.go
    usage: |

       /mwarp go <warpname>
  "mwarp import":
    description: Import warps from Essentials or CommandBook. Will overwrite any Magic warps on collision.
    permission: Magic.commands.mwarp.import
    usage: |

       /mwarp import
permissions:
  Magic.commands.*:
    description: Player may use all Magic commands
    default: op
    children:
    - Magic.commands.spells
    - Magic.commands.mgive
    - Magic.commands.mgive.others
    - Magic.commands.mtrait
    - Magic.commands.mmob
    - Magic.commands.mauto
    - Magic.commands.cast
    - Magic.commands.castp
    - Magic.commands.cast.parameters
    - Magic.commands.wand
    - Magic.commands.wand.*
    - Magic.commands.wandp
    - Magic.commands.wandp.*
    - Magic.commands.mitem
    - Magic.commands.mitem.*
    - Magic.commands.mconfig
    - Magic.commands.mconfig.*
    - Magic.commands.magic
    - Magic.commands.magic.*
    - Magic.commands.mmap
